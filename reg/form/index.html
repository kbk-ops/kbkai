<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Membership Form</h1>
    <form id="memberForm">
      <div class="form-grid">
        <div class="camera-container">
          <div class="img-preview" id="previewArea"><span>No Photo</span></div>
          <input type="file" id="photoInput" accept="image/*" capture="user" style="display:none">
          <button type="button" class="btn-camera" onclick="document.getElementById('photoInput').click()">Take/Upload Photo (1:1)</button>
        </div>
        <div class="form-group"><label>First Name</label><input type="text" id="firstName" maxlength="50" required></div>
        <div class="form-group"><label>Middle Name</label><input type="text" id="middleName" maxlength="30" required></div>
        <div class="form-group"><label>Last Name</label><input type="text" id="lastName" maxlength="30" required></div>
        <div class="form-group"><label>Suffix</label><select id="suffix">
            <option value="">None</option>
            <option value="Sr.">Sr.</option>
            <option value="Jr.">Jr.</option>
            <option value="III">III</option>
          </select></div>
        <div class="form-group"><label>Date of Birth</label><input type="date" id="dob" required></div>
        <div class="form-group"><label>Gender</label><select id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select></div>
        <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" maxlength="11" placeholder="09xxxxxxxxx" required></div>
        <div class="form-group full-width"><label>Address</label><input type="text" id="address" maxlength="80" required></div>
        <div class="form-group"><label>Barangay</label><input type="text" id="barangay" placeholder="e.g. 176-A" required></div>
        <div class="form-group"><label>Precinct Number</label><input type="text" id="precinct" maxlength="6" required></div>
        <div class="form-group full-width"><label>Position</label><select id="position" required disabled>
            <option value="">Select Barangay First</option>
          </select></div>
      </div>
      <button type="submit" class="btn-submit">Submit Registration</button>
    </form>
  </div>
  <div id="loadingOverlay">
    <div class="message-box">
      <div class="loader" id="spinner"></div>
      <h3 id="overlayTitle">Submitting...</h3>
      <p id="overlayText"></p><button id="closeBtn" style="display:none" onclick="location.reload()">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
