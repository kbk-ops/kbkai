<h2 style="text-align:center">Membership Form</h2>

<form id="form" class="grid">
  <label>First Name <input id="fname" maxlength="50" required></label>
  <label>Middle Name <input id="mname" maxlength="30"></label>
  <label>Last Name <input id="lname" maxlength="30" required></label>

  <label>Suffix
    <select id="suffix">
      <option></option><option>Sr.</option><option>Jr.</option><option>III</option>
    </select>
  </label>

  <label>Address <input id="address" maxlength="80" required></label>
  <label>Date of Birth <input id="dob" placeholder="MM/DD/YYYY" required></label>

  <label>Gender
    <select id="gender" required>
      <option>Male</option><option>Female</option>
    </select>
  </label>

  <label>Phone <input id="phone" maxlength="11" required></label>
  <label>Barangay <input id="brgy" required></label>
  <label>Precinct <input id="precinct" minlength="4" maxlength="6" required></label>

  <label>Position
    <select id="position"></select>
  </label>

  <label>Picture
    <input type="file" id="pic" accept="image/*" capture="environment" required>
    <img id="preview">
  </label>

  <button type="submit">Submit</button>
</form>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
