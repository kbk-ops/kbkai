<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officers Login</title>

  <link rel="icon" href="../Kasangga New Logo Small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>

  <!-- Particles Background -->
  <canvas id="particles-bg"></canvas>

  <!-- Centering Wrapper -->
  <div class="page-center">
    <div class="container">
      <img src="https://raw.github.com/kbk-ops/kbkai/main/Clips/kbkheader.png" class="logo animate-fade" alt="logo">

      <div id="loader" class="loader" style="display:none;"></div>

      <p class="animate-fade delay-1">Register</p>
      <p id="error" class="animate-fade delay-2"></p>

      <!-- Step 1 -->
      <div id="step1" class="animate-fade delay-3">
        <label>Refferer ID</label>
        <input id="idNumber" placeholder="Enter Referrer ID Number">
        <button id="nextBtn">Next</button>

        <p class="hint">Be a part of our Growing Community</p>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display:none;">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="Enter Email Address">
        <button id="continueBtn">Continue</button>

        <p class="hint">Be a part of our Growing Community</p>
      </div>
    </div>
  </div>

  <script src="../particles.js"></script>
  <script src="script.js"></script>
</body>

</html>
