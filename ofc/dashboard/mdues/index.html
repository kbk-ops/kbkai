<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Dashboard</title>
  <link rel="icon" href="../../Kasangga New Logo Small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body class="locked">
  <div id="app" class="app hidden">
    <div class="topbar">
      <img src="https://raw.github.com/kbk-ops/kbkai/main/Clips/kbkheader.png" class="top-logo" alt="logo">
      <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/logout.png" class="logout-icon" onclick="logout()" alt="logout">
    </div>

    <div id="loader" class="loader" style="display:none;"></div>
    
    <div class="container">
      <p>Monthly Dues</p>
      <p id="error" style="color:red;margin-top:10px;"></p>
      <div id="reader"></div>
      <div class="row">
        <label>ID Number</label>
        <div class="id-group">
          <button id="toggleCam" class="scan-btn">Scan</button>
          <input id="idNumber" placeholder="Enter ID Number">
        </div>
      </div>

      <div class="row">
        <label>Name</label>
        <input id="fullName" placeholder="Full Name" readonly>
      </div>

      <div class="row">
        <label>Barangay</label>
        <input id="brgy" placeholder="Brgy" readonly>
      </div>

      <div class="row">
        <label>District</label>
        <input id="dist" placeholder="District" readonly>
      </div>

      <div class="row">
        <label>Amount</label>
        <input id="amount" value="30" readonly>
      </div>

      <div class="row">
        <label>Year</label>
        <select id="year">
          <option>2026</option>
        </select>
      </div>

      <div class="row">
        <label>Month</label>
        <select id="month">
          <option value="">Select...</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>

      <div class="btn-wrap">
        <button id="submitBtn" onclick="submitData()">Submit</button>
        <button onclick="reloadPage()">Reload</button>
      </div>
    </div>

    <div class="bottombar">
      <div onclick="goDashboard('homeTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/home.png" alt="home">
      </div>
      <div class="center-btn" onclick="goDashboard('contributionTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/contribution.png" alt="contri">
      </div>
      <div onclick="goDashboard('aboutTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/about.png" alt="about">
      </div>
    </div>
  </div>

  <script src="../auth.js"></script>
  <script src="../nav.js"></script>
  <script src="script.js"></script>
</body>

</html>
