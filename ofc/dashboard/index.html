<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Officer Dashboard</title>
  <link rel="icon" href="../../Kasangga New Logo Small.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="locked">
  <div id="app" class="app hidden">

    <div class="topbar">
      <img src="https://raw.github.com/kbk-ops/kbkai/main/Clips/kbkheader.png" class="top-logo" alt="logo">
      <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/logout.png" class="logout-icon" onclick="logout()" alt="logout">
    </div>

    <!-- HOME -->
    <div id="homeTab" class="tab-content active">
      <div class="greeting">
        <img id="profilePic" class="profile-pic" alt="profile">
        <h2 id="greet"></h2>
      </div>

      <div class="grid">
        <div class="card" onclick="go('https://kbk-ops.github.io/kbkai/ofc/dashboard/mdues')">Monthly Dues</div>
        <div class="card" onclick="go('https://kbk-ops.github.io/kbkai/ofc/dashboard/memdata')">Membership Data</div>
        <div class="card" onclick="go('https://kbk-ops.github.io/kbkai/ofc/dashboard/soon1')">Soon</div>
        <div class="card" onclick="go('https://kbk-ops.github.io/kbkai/ofc/dashboard/soon2')">Soon</div>
      </div>
    </div>

    <!-- CONTRIBUTION -->
    <div id="contributionTab" class="tab-content">

      <div class="filters">
        <input id="fID" placeholder="ID Number">
        <select id="fBrgy">Barangay</select>
        <select id="fDistrict"></select>
        <select id="fMonth"></select>
        <select id="fYear"></select>
        <select id="fReceived"></select>
        <button onclick="loadContributions()">Filter</button>
        <button onclick="downloadPDF()">Download PDF</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Month</th>
            <th>Year</th>
            <th>Amount</th>
            <th>Posted</th>
            <th>Received By</th>
          </tr>
        </thead>
        <tbody id="contriBody"></tbody>
        <tfoot>
          <tr>
            <th colspan="4">Total</th>
            <th id="totalAmt"></th>
            <th colspan="2"></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="bottombar">
      <div onclick="showTab('homeTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/home.png" alt="home">
      </div>
      <div class="center-btn" onclick="showTab('contributionTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/contribution.png" alt="contri">
      </div>
      <div onclick="showTab('aboutTab')">
        <img src="https://raw.githubusercontent.com/kbk-ops/kbkai/main/Icons/about.png" alt="about">
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>

</html>
