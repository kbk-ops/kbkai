<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBK Portal</title>

  <link rel="icon" href="Kasangga New Logo Small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Font Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <canvas id="particles-bg"></canvas>

  <main class="container">
    <img src="https://raw.githubusercontent.com/kbk-ops/OrganizationFund/main/KBK%20Header.png" class="logo" alt="KBK Logo" />

    <p class="subtitle">Community</p>

    <div class="buttons">
      <button class="portal-btn" data-link="https://kbk-ops.github.io/OrganizationFund/collector">
        <i class="fa-solid fa-user-tie"></i>
        <span>Officers Portal</span>
      </button>

      <button class="portal-btn" data-link="https://kbk-ops.github.io/OrganizationFund/user">
        <i class="fa-solid fa-users"></i>
        <span>Team Leads & Members Portal</span>
      </button>
    </div>

    <p class="hint">Select your portal to continue</p>
  </main>

  <script src="script.js"></script>
  <script src="particles.js"></script>
</body>

</html>
