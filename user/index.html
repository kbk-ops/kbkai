<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Login</title>

  <link rel="icon" href="../Kasangga New Logo Small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Particles Background -->
  <canvas id="particles-bg"></canvas>

  <!-- Centering Wrapper -->
  <div class="page-center">
    <div class="container">
      <img src="https://raw.githubusercontent.com/kbk-ops/OrganizationFund/main/KBK%20Header.png"
           class="logo animate-fade"
           alt="logo">

      <p class="animate-fade delay-1">Team Leaders & Members Login</p>
      <p id="error" class="animate-fade delay-2"></p>

      <!-- Step 1 -->
      <div id="step1" class="animate-fade delay-3">
        <label>ID Number</label>
        <input id="idNumber" placeholder="Enter ID Number">
        <button id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display:none;">
        <label id="pinLabel">Enter PIN</label>
        <input id="pin" type="password" placeholder="4-digit PIN">
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </div>

  <script src="../particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
