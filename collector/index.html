<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Officers Login</title>
  <link rel="icon" href="Kasangga New Logo Small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/kbk-ops/OrganizationFund/main/KBK%20Header.png" class="logo"/>

    <div class="login-form">
      <input type="text" id="username" placeholder="User Name (ID Number)" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn" class="portal-btn">Access Dashboard</button>
    </div>

    <p class="hint">Only Authorized personnel can access this portal</p>
    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
