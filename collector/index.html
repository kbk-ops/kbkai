<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Collector Login</h2>

<input id="collectorID" placeholder="Enter ID">
<button onclick="verifyCollector()">Login</button>

<div id="dashboard" hidden>
  <label>ID Number</label><input id="memberID" placeholder="Scan/Enter ID Number"><br>
  <label>Full Name</label><input id="fullName" readonly placeholder="Full Name"><br>
  <label>Brgy</label><input id="brgy" readonly placeholder="Brgy."><br>
  <label>Month</label><select id="month"><br>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>
  <label>Amount</label><input id="amount" placeholder="Amount"><br>
  <button onclick="saveContribution()">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
