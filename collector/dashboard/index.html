<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collector Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="container">
  <img src="https://raw.githubusercontent.com/kbk-ops/OrganizationFund/main/KBK%20Header.png" class="logo">
  <p>Organization Monthly Dues</p>
  <p id="error" style="color:red;margin-top:10px;"></p>
  <div id="reader"></div>
 <div class="row">
  <label>ID Number</label>
    <div class="id-group"> 
    <button id="toggleCam" class="scan-btn">Scan</button>
    <input id="idNumber" placeholder="Enter ID Number">
  </div>
   </div>

<div class="row">
  <label>Name</label>
  <input id="fullName" placeholder="Full Name" readonly>
</div>

<div class="row">
  <label>Barangay</label>
  <input id="brgy" placeholder="Brgy" readonly>
</div>

<div class="row">
  <label>Amount</label>
  <input id="amount" value="30" readonly>
</div>

<div class="row">
  <label>Year</label>
  <select id="year">
    <option>2026</option>
  </select>
</div>

<div class="row">
  <label>Month</label>
  <select id="month">
    <option value="">Select...</option>
    <option>January</option><option>February</option><option>March</option>
    <option>April</option><option>May</option><option>June</option>
    <option>July</option><option>August</option><option>September</option>
    <option>October</option><option>November</option><option>December</option>
  </select>
</div>


  <button onclick="submitData()">Submit</button>
  <button onclick="reloadPage()">Reload</button>
  <button id="summaryPage">Dues Checker</button>
</div>
</div>

<script src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
