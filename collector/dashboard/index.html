<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collector Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/kbk-ops/OrganizationFund/main/KBK%20Header.png" class="logo"/>

    <h2>Collector Dashboard</h2>
    <p class="welcome">Welcome, you are successfully logged in.</p>

    <div class="cards">
      <div class="card">Scan / Enter ID</div>
      <div class="card">Collect Payment</div>
      <div class="card">View Records</div>
    </div>

    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
